{{ define "main" }}
<main role="main">
  <header>
    <h1>{{ .Title }}</h1>
    {{ with .Content }}
    <div class="archive-description">
      {{ . }}
    </div>
    {{ end }}
  </header>
  
  <section class="post-list">
    {{ range .Pages.GroupByDate "2006" }}
    <article>
      <h2>{{ .Key }}</h2>
      <ul>
        {{ range .Pages }}
        <li>
          <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
            {{ .Date.Format "02/01/2006" }}
          </time>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
      </ul>
    </article>
    {{ end }}
  </section>
</main>
{{ end }}
