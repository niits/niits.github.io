<header role="main">
    <div style="display: flex;align-items: flex-start;gap: 1\rem;padding: 1rem 0;justify-content: center;align-content: center;flex-direction: column;">
        <h1 style="margin: 0;"><a href="{{ .Site.BaseURL }}" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a></h1>
        {{ with.Site.Menus.main }}
        <nav>
            <ul style="display: flex; list-style: none; margin: 0; padding: 0; gap: 1.5rem;">
                {{ range . }}
                <li>
                    <a href="{{ .URL | absLangURL }}" style="text-decoration: none; color: inherit; font-weight: 500;">{{ .Name }}</a>
                </li>
                {{
                    end
                }}
            </ul>
        </nav>
        {{ end }}
    </div>
</header>
